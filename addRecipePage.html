<!DOCTYPE html>
<html>

<head>
<title>Add Recipe</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="images/quisinelogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

        .inline-section {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
        }
        table {
            width: 100%;
        }
        td {
            padding: 5px;
        }
        label{
            font-family: "Roboto Mono", monospace;
            font-size: 15px;
        }
        input{
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
            font-family:"Poppins", sans-serif;
        }
        input[type="submit"], input[type="reset"]{
            background-color: #D0DB92;
            padding: 10px 20px;
            width: 120px;
            border-radius: 50%;
            font-size: 16px;
        }

        input[type="reset"]{
            background-color: #E0F8E8;
        }


        textarea{
            border: 2px solid black;
            border-radius: 20px;
            min-width: 40px;
            width:90%;
            margin-top: 20px;
            padding:20px;
        }

        h2{
            font-size: 20px;
        }

        button {
            text-decoration: none;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
            color: black;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header>
        <img class="logoImg" src="images/logoAdmin.png">

        <div class="navLinks">
            <a style="background-color: #E0F8E8;" class="cuteLink" href="addRecipePage.html">ADD RECIPE</a> 
            <a class="cuteLink" href="myRecipes.html">MY RECIPES</a> 
            <button type="button" class="cuteLink" style="background-color: #FF914D;">LOG OUT</button>
        </div>
        <div class="rightIcons">
        <h2>hello username</h2>
        <a href="registerPage.html"><img class="headerImg" src="images/profileIcon.svg" alt="profile icon"></a>
        </div>
    </header>
    <!--SITE CONTENT STARTS HERE----------------------------------------------------------------------------------->
    <div class="body" style="height:1405px">

        <div class="addRecipeSection">
            <div class="addRecipeHeaderLine">
                <h3 class="quoteStorageLine" style="font-size: 40px;">add recipe</h3>
            </div>
            <div style="padding:20px;">
                <form action="/addRecipe" method="post">
                    <h2>recipe title</h2>
                    <input type="text" name="recipeTitle" id="recipeTitle" required>
                    <br>
                    <h2>ingredients</h2>
                    <input type="text" name="ingredients" id="ingredients" required>
                    <br>
                    <h2>cooking time</h2>
                    <input type="text" name="cookingTime" id="cookingTime" required>
                    <h2>serving size</h2>
                    <input type="text" name="servingSize" id="servingSize" required>
                    <br><br>
                    <div class="inline-section">
                        <div class="section-header"><h2>select tags</h2></div>
                        <label class="container">dessert
                            <input type="radio" name="tags" value="dessert" id="dessert" required>
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">main course
                            <input type="radio" name="tags" value="mainCourse" id="mainCourse" required>
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">side dish
                            <input type="radio" name="tags" value="sideDish" id="sideDish" required>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="inline-section">
                        <div class="section-header"><h2>select cuisine</h2></div>
                        <label class="container">indian
                            <input type="radio" name="cuisine" value="indian" id="indian" required>
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">russian
                            <input type="radio" name="cuisine" value="russian" id="russian" required>
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">greek
                            <input type="radio" name="cuisine" value="greek" id="greek" required>
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">italian
                            <input type="radio" name="cuisine" value="italian" id="italian" required>
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">chinese
                            <input type="radio" name="cuisine" value="chinese" id="chinese" required>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <h2 style="margin-top: 20px;">paste your image address link here</h2>
                    <input style="width: 300px;" type="text" name="image" id="img" required>
                    <h2>enter your instructions here</h2>
                    <textarea name="recipeBody" id="recipeBody" rows="30" required></textarea>
                    <br><br>
                    <input type="submit" value="SAVE">
                    &ThickSpace;&ThickSpace;
                    <input type="reset" value="RESET">
                </form>
                
            </div>
        </div>

        <div class="previewSection">
          <!--oomf put the preview script stuff here-->  
        </div>
    </div>
</body>
</html>
